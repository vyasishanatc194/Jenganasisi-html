<script>
     $(document).ready(function() {

      $(".passshow").on('click', function(event) { 
      if($(this).parent().parent().find('input').attr("type") == "text"){
          $(this).parent().parent().find('input').attr('type', 'password');
          $(this).children().addClass( "fe-eye-off" );
          $(this).children().removeClass( "fe-eye" );
      }else if($(this).parent().parent().find('input').attr("type") == "password"){
        $(this).parent().parent().find('input').attr('type', 'text');
        $(this).children().removeClass( "fe-eye-off" );
          $(this).children().addClass( "fe-eye" );
        }
      });

     });

</script>
